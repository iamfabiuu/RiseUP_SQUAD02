<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Mais Vendidos</title>
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="produtos.js"></script>
</head>
<body>
    <div class="container">
        <nav id="left-menu" class="left-menu">
            <!-- Menu à esquerda -->
        </nav>

        <div class="conteudo-principal">
            <h1>Produtos Mais Vendidos</h1>

            <button id="botao-adicionar" onclick="adicionarProduto()">+ Adicionar Novo Produto</button>

            <div class="categoria-filtro">
                <label for="categoria">Filtrar por Categoria:</label>
                <select id="categoria" onchange="filtrarCategoria()">
                    <option value="todos">Todos</option>
                    <option value="mercado">Mercado</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="acougue">Açougue</option>
                    <option value="padaria">Padaria</option>
                </select>
            </div>

            <div class="produtos-lista" id="produtos-lista">
                <!-- Produtos serão carregados dinamicamente aqui -->
            </div>
        </div>
    </div>

    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()" aria-label="Fechar modal">&times;</span>
            <h2>Editar Produto</h2>
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto">
            <label for="categoria-produto">Categoria:</label>
            <select id="categoria-produto">
                <option value="mercado">Mercado</option>
                <option value="limpeza">Limpeza</option>
                <option value="acougue">Açougue</option>
                <option value="padaria">Padaria</option>
            </select>
            <label for="vendas-produto">Quantidade Vendida:</label>
            <input type="text" id="vendas-produto">
            <label for="imagem-produto">URL da Imagem:</label>
            <input type="text" id="imagem-produto">
            <button id="btn-salvar" onclick="salvarEdicao()">Salvar</button>
            <button id="btn-excluir" onclick="excluirProduto()">Excluir Produto</button>

            <p id="mensagem-confirmacao" class="mensagem-confirmacao hidden">Produto modificado ou criado com sucesso!</p>
        </div>
    </div>
</body>
</html>
